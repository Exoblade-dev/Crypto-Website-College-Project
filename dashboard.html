<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css"
      integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="mainHero">
      <div id="heroNavLeft">
        <div id="navOptions">
          <div class="dashboard-options">
            <button class="tab" onclick="setActive(this)">
              Profile <span class="arrow">➜</span>
            </button>
            <button class="tab active" onclick="setActive(this)">
              Dashboard <span class="arrow">➜</span>
            </button>
            <button class="tab" onclick="setActive(this)">
              Wallet <span class="arrow">➜</span>
            </button>
            <button class="tab" onclick="setActive(this)">
              Trade <span class="arrow">➜</span>
            </button>
            <button class="tab" onclick="setActive(this)">
              Notifications <span class="arrow">➜</span>
            </button>
          </div>
        </div>
        <div id="settingsOption">
          <button class="settings-tab" onclick="setSettingsActive(this)">
            <i class="ri-settings-3-fill"></i>
            <span>Settings</span>
          </button>
          <button class="settings-tab" onclick="setSettingsActive(this)">
            <i class="ri-logout-box-line"></i>
            <span>Log Out</span>
          </button>
        </div>
      </div>

      <div id="heroContentRight">
        <div id="dashboardHeading">
          <div class="dashboardHeadingText">Dashboard</div>
          <div class="dashboardHeadingProfile">
            <img src="./image/2 1.png" alt="" />
            <p>Mihir Ranjan</p>
          </div>
        </div>

        <div id="dashboardMarket">
          <div class="marketLeft">
            <div class="BalanceMain">
              <div class="Balance">
                
              </div>
              <div class="Currencies"></div>
            </div>

            <div class="Market">
              <div class="marketHeading">
                <div>Market</div>
                <p>View all</p>
              </div>
              <div class="liveMiniCards">
                <div class="liveMiniCardBox">
                  <!-- TradingView Widget BEGIN -->
                  <div class="tradingview-widget-container">
                    <div class="tradingview-widget-container__widget"></div>
                    <script
                      type="text/javascript"
                      src="https://s3.tradingview.com/external-embedding/embed-widget-mini-symbol-overview.js"
                      async
                    >
                        {
                        "symbol": "MARKETSCOM:BITCOIN",
                        "chartOnly": false,
                        "dateRange": "12M",
                        "trendLineColor": "rgba(245, 124, 0, 1)",
                        "underLineBottomColor": "rgba(245, 124, 0, 0)",
                        "underLineColor": "rgba(245, 124, 0, 1)",
                        "noTimeScale": false,
                        "colorTheme": "dark",
                        "isTransparent": false,
                        "locale": "en",
                        "width": "100%",
                        "autosize": true,
                        "height": "100%"
                      }
                    </script>
                  </div>
                  <!-- TradingView Widget END -->
                </div>
                <div class="liveMiniCardBox">
                  <!-- TradingView Widget BEGIN -->
                  <div class="tradingview-widget-container">
                    <div class="tradingview-widget-container__widget"></div>
                    <script
                      type="text/javascript"
                      src="https://s3.tradingview.com/external-embedding/embed-widget-mini-symbol-overview.js"
                      async
                    >
                        {
                        "symbol": "MARKETSCOM:ETHEREUM",
                        "chartOnly": false,
                        "dateRange": "12M",
                        "trendLineColor": "rgba(245, 124, 0, 1)",
                        "underLineBottomColor": "rgba(245, 124, 0, 0)",
                        "underLineColor": "rgba(245, 124, 0, 1)",
                        "noTimeScale": false,
                        "colorTheme": "dark",
                        "isTransparent": false,
                        "locale": "en",
                        "width": "100%",
                        "autosize": true,
                        "height": "100%"
                      }
                    </script>
                  </div>
                  <!-- TradingView Widget END -->
                </div>
                <div class="liveMiniCardBox">
                  <!-- TradingView Widget BEGIN -->
                  <div class="tradingview-widget-container">
                    <div class="tradingview-widget-container__widget"></div>
                    <script
                      type="text/javascript"
                      src="https://s3.tradingview.com/external-embedding/embed-widget-mini-symbol-overview.js"
                      async
                    >
                        {
                        "symbol": "NASDAQ:NVDA",
                        "chartOnly": false,
                        "dateRange": "12M",
                        "trendLineColor": "rgba(245, 124, 0, 1)",
                        "underLineBottomColor": "rgba(245, 124, 0, 0)",
                        "underLineColor": "rgba(245, 124, 0, 1)",
                        "noTimeScale": false,
                        "colorTheme": "dark",
                        "isTransparent": false,
                        "locale": "en",
                        "width": "100%",
                        "autosize": true,
                        "height": "100%"
                      }
                    </script>
                  </div>
                  <!-- TradingView Widget END -->
                </div>
              </div>
            </div>
          </div>
          <div class="marketRight">
            <!-- TradingView Widget BEGIN -->
            <div class="tradingview-widget-container">
              <div class="tradingview-widget-container__widget"></div>
              <script
                type="text/javascript"
                src="https://s3.tradingview.com/external-embedding/embed-widget-market-overview.js"
                async
              >
                  {
                  "colorTheme": "dark",
                  "dateRange": "12M",
                  "locale": "en",
                  "largeChartUrl": "",
                  "isTransparent": false,
                  "showFloatingTooltip": false,
                  "plotLineColorGrowing": "rgba(245, 124, 0, 1)",
                  "plotLineColorFalling": "rgba(245, 124, 0, 1)",
                  "gridLineColor": "rgba(240, 243, 250, 0)",
                  "scaleFontColor": "#DBDBDB",
                  "belowLineFillColorGrowing": "rgba(245, 124, 0, 0.12)",
                  "belowLineFillColorFalling": "rgba(41, 98, 255, 0.12)",
                  "belowLineFillColorGrowingBottom": "rgba(41, 98, 255, 0)",
                  "belowLineFillColorFallingBottom": "rgba(41, 98, 255, 0)",
                  "symbolActiveColor": "rgba(41, 98, 255, 0.12)",
                  "tabs": [
                    {
                      "title": "Indices",
                      "symbols": [
                        {
                          "s": "BINANCE:BTCUSDT",
                          "d": "",

                        {

                        {

                    {
                      "title": "Futures",

                        {
                          "s": "BMFBOVESPA:ISP1!",

                        },
                        {
                          "s": "BMFBOVESPA:EUR1!",
                          "d": "Euro"
                        },
                        {
                          "s": "CMCMARKETS:GOLD",
                          "d": "Gold"
                        },
                        {
                          "s": "PYTH:WTI3!",
                          "d": "WTI Crude Oil"
                        },
                        {
                          "s": "BMFBOVESPA:CCM1!",
                          "d": "Corn"
                        }
                      ],
                      "originalTitle": "Futures"
                    },
                    {
                      "title": "Bonds",
                      "symbols": [
                        {
                          "s": "EUREX:FGBL1!",
                          "d": "Euro Bund"
                        },
                        {
                          "s": "EUREX:FBTP1!",
                          "d": "Euro BTP"
                        },
                        {
                          "s": "EUREX:FGBM1!",
                          "d": "Euro BOBL"
                        }
                      ],
                      "originalTitle": "Bonds"
                    },
                    {
                      "title": "Forex",
                      "symbols": [
                        {
                          "s": "FX:EURUSD",
                          "d": "EUR to USD"
                        },
                        {
                          "s": "FX:GBPUSD",
                          "d": "GBP to USD"
                        },
                        {
                          "s": "FX:USDJPY",
                          "d": "USD to JPY"
                        },
                        {
                          "s": "FX:USDCHF",
                          "d": "USD to CHF"
                        },
                        {
                          "s": "FX:AUDUSD",
                          "d": "AUD to USD"
                        },
                        {
                          "s": "FX:USDCAD",
                          "d": "USD to CAD"
                        }
                      ],
                      "originalTitle": "Forex"
                    }
                  ],
                  "support_host": "https://www.tradingview.com",
                  "backgroundColor": "#0f0f0f",
                  "width": "100%",
                  "height": "100%",
                  "showSymbolLogo": true,
                  "showChart": true
                }
              </script>
            </div>
            <!-- TradingView Widget END -->
          </div>
        </div>

        <div id="dashboardGraph">
          <div class="CryptoGraph">
            <!-- TradingView Widget BEGIN -->
            <div
              class="tradingview-widget-container"
              style="height: 100%; width: 100%"
            >
              <div
                class="tradingview-widget-container__widget"
                style="height: calc(100% - 32px); width: 100%"
              ></div>
              <script
                type="text/javascript"
                src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js"
                async
              >
                  {
                  "allow_symbol_change": true,
                  "calendar": false,
                  "details": false,
                  "hide_side_toolbar": true,
                  "hide_top_toolbar": false,
                  "hide_legend": false,
                  "hide_volume": false,
                  "hotlist": false,
                  "interval": "D",
                  "locale": "en",
                  "save_image": true,
                  "style": "1",
                  "symbol": "MARKETSCOM:BITCOIN",
                  "theme": "dark",
                  "timezone": "Etc/UTC",
                  "backgroundColor": "#0F0F0F",
                  "gridColor": "rgba(242, 242, 242, 0.06)",
                  "watchlist": [],
                  "withdateranges": false,
                  "compareSymbols": [],
                  "studies": [],
                  "autosize": true
                }
              </script>
            </div>
            <!-- TradingView Widget END -->
          </div>
          <div class="Exchange"></div>
        </div>
      </div>
    </div>
  </body>
</html>
