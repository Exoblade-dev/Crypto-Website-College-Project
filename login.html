<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>log-in page</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Martel+Sans:wght@200;300;400;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./CSS/login.css" />
  </head>
  <body>
    <!-- MAKE A LOGIN FORM -->
    <div id="main">
      <div class="container">
        <div class="curved-shape"></div>
        <div class="curved-shape2"></div>
        <div class="form-box Login">
          <h2 class="animation" style="--D:0; --S:21">Login</h2>
          <form action="#">
            <div class="input-box animation" style="--D:1; --S:22">
              <input type="text" required />
              <label for="">Username</label>
              <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-box animation" style="--D:2; --S:23">
              <input type="password" required />
              <label for="">Password</label>
              <i class="fa-solid fa-lock"></i>
            </div>
            <div class="input-box animation" style="--D:3; --S:24">
              <button class="btn" type="submit">Login</button>
            </div>
            <div class="regi-link animation" style="--D:4; --S:25">
              <p>
                Dont't have an account ?
                <a href="#" class="SignUpLink">Sign Up</a>
              </p>
            </div>
          </form>
        </div>
        <div class="info-content Login">
          <h2 class="animation" style="--D:0; --S:20">WELCOME BACK!</h2>
          <p class="animation" style="--D:1; --S:21">samrat kumar sahu</p>
        </div>
        <div class="form-box Register">
          <h2 class="animation" style="--li:17; --S:0;">Register</h2>
          <form action="#">
            <div class="input-box animation" style="--li:18; --S:1;">
              <input type="text" required />
              <label for="">Username</label>
              <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-box animation" style="--li:18; --S:1;">
              <input type="email" required />
              <label for="">Email</label>
              <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="input-box animation" style="--li:19; --S:2;">
              <input type="password" required />
              <label for="">Password</label>
              <i class="fa-solid fa-lock"></i>
            </div>
            <div class="input-box animation" style="--li:20; --S:3;">
              <button class="btn" type="submit">Register</button>
            </div>
            <div class="regi-link animation" style="--li:21; --S:4;">
              <p>
                Dont't have an account ?
                <a href="#" class="SignInLink">Sign In</a>
              </p>
            </div>
          </form>
        </div>
        <div class="info-content Register">
          <h2 class="animation" style="--li:17; --S:0;">WELCOME BACK!</h2>
          <p class="animation" style="--li:18; --S:1;">samrat kumar sahu</p>
        </div>
      </div>
    </div>
    <script src="./JS/login.js"></script>
  </body>
</html>
